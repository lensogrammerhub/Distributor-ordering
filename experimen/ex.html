<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayam Broiler Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #d9d9d9;
      width: 300px;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card .title {
      background-color: #888888;
      color: white;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }

    .card .price {
      background-color: #888888;
      color: white;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .card .cut {
      background-color: #e0e0e0;
      color: black;
      padding: 5px;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      display: inline-block;
      margin-bottom: 10px;
    }

    .card .separator {
      background-color: #888888;
      height: 5px;
      border-radius: 3px;
      margin: 10px 0;
    }

    .card .weight-label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .card .weight-value {
      background-color: #888888;
      color: white;
      padding: 5px;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      display: inline-block;
    }

    .card .add-to-cart {
      background-color: #d9d9d9;
      color: black;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      cursor: pointer;
      border: 1px solid #888888;
      margin-top: 20px;
    }

    .card .add-to-cart:hover {
      background-color: #c0c0c0;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="title">Ayam Broiler</div>
    <div class="price">Harga</div>
    <div class="cut">Potong</div>
    <div class="separator"></div>
    <div class="weight-label">Berat</div>
    <div class="weight-value">1 Kg</div>
    <div class="add-to-cart">Tambahkan ke keranjang</div>
  </div>
</body>

</html>
