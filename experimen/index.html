<!-- input.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Keranjang</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="product" id="product1">
    <img src="chicken1.jpg" alt="Ayam Broiler">
    <h3>1 Kg</h3>
    <p>Rp 37.000</p>
    <button onclick="addToCart('Ayam Broiler', '1 Kg', 37000)">+ add to cart</button>
  </div>

  <div class="product" id="product2">
    <img src="chicken2.jpg" alt="Ayam Kampung">
    <h3>Ayam Kampung</h3>
    <label for="kampung-variant">Pilih Berat:</label>
    <select id="kampung-variant">
      <option value="8 Ons|60000">8 Ons - Rp 60.000</option>
      <option value="9 Ons|75000">9 Ons - Rp 75.000</option>
      <option value="90 Ons|90000">90 Ons - Rp 90.000</option>
      <option value="1.1 Kg|100000">1.1 Kg - Rp 100.000</option>
      <option value="1.2 Kg|120000">1.2 Kg - Rp 120.000</option>
    </select>
    <button onclick="addKampungToCart()">+ add to cart</button>
  </div>
  <a href="checkout.html">checkout</a>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function addToCart(name, weight, price) {
      const newItem = { name, weight, price, count: 1 };
      cart.push(newItem);
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${name} berhasil ditambahkan ke keranjang!`);
    }

    function addKampungToCart() {
      const select = document.getElementById('kampung-variant');
      const [weight, price] = select.value.split('|');
      addToCart('Ayam Kampung', weight, parseInt(price));
    }
  </script>
</body>

</html>
