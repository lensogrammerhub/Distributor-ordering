               <img src="img/arrow-narrow-left.svg" alt="arrow-left">

     </a>
     <div style="display: flex; flex-direction: row; align-items: center;">

               <label for="input" class="text-nama">Nama Lengkap:</label>

          </div>
     </div>

<div class="coolinput-alamat">
<label for="input" class="text-nama">Kelurahan:</label>
<div style="padding: 11px 10px; font-size: 0.75rem; border: 2px #a7a7a6 solid;border-radius: 5px; background: #ffffff;">
     <div class="hari-antar" style="width: 100%; border: solid white;">
          <select id="delivery-day" id="id-hari" class="my-input-class">
               <option value="Cisalak pasar">Cisalak Pasar</option>

     <div

<a href="checkout.html">
